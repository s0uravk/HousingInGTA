<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="../static/images/favicon.png">
  <title>Housing Market in GTA</title>
  
  <!-- D3 library -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css"> 

  <!-- Chart JS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container">    
    <div class="row">
      <div class="col text-center">
        <h1>Housing Market in GTA (Since 2019)</h1>
      </div>
    </div>      
    
    <div class="row">
      <div class="col text-center">
        <select id='selYear' class='selectCSS' onchange="optionChanged()">
          <option value="">Select Year</option>
        </select>
        <select id='selMunc' class='selectCSS' onchange="optionChanged()">
          <option value="">Select Municipality</option>
        </select> 
      </div>
    </div>

    <div class="row">
      <div class="col text-center">
        <canvas id="barChartStarts"></canvas>
      </div>
    </div>

    <div class="row">
      <div class="col text-center">
        <canvas id="barChartCompletions"></canvas>
      </div>
    </div>
    
    <!-- The div that holds our map -->
    <div id="map"></div>
  </div>

   <!-- Footer with reference to data source -->
  <footer class="text-center mt-5 mb-3">
      <p>Data source: <a href="https://data.peelregion.ca/datasets/e033d8646c76409b925a0538478ebff9_0/explore" target="_blank">Peel Region Housing Construction Data</a>. Peel Region, Canada.</p>
  </footer>
  
  <!-- Our JavaScript files -->  
  <script src="static/js/logic.js"></script>
</body>

</html>
